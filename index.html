<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">

    <title>NFL Trivia Quiz</title>
     
</head>

<body>
    <header class="p-2" style="background-color: turquoise ">
        <strong><a href="./cantonresults.html">CANTON HIGH SCORES</a></strong>
        <span id="timer" class="float-right mr-2">Time Remaining: 0</span>
    </header>

    <!-- Home Screen -->
    <div class="container mt-5" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-6 col-lg-4 text-center">
                
                <h1>The NFL Quiz!</h1><br>
                <h5><p>You have 160 seconds to answer all the following Questions... <br></h5>
                    <b><i style="color: royalblue;">NOTE:</i> <br>
                    </b><p style="color: rgb(0, 119, 255);">Be Quick and choose carefully because a wrong Answer will make you lose 20 seconds!!!!</p> <br>
                <button type="button" id="startBtn" class="btn btn-info btn-lg">LET'S BEGIN</button>
            </div>
        </div>
    </div>

    <!-- Q&A -->
    <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id"QA-block">
                <h3 id="questions" class="mb-4" style="color: royalblue;">QUESTION</h3>
                <div class="row d-flex align-items-center">
                    <ul id="answers" class="list-unstyled">
                        <li class="answerChoice">A) </li>
                        <li class="answerChoice">B) </li>
                        <li class="answerChoice">C) </li>
                        <li class="answerChoice">D) </li>
                    </ul>
                </div>
                <p class="feedback" style="color: slateblue"></p>
            </div>
        </div>
    </div>

    <!-- Finished Screen -->
    <div class="container mt-5 d-none" id="submit-score">
        <div class="row justify-content-left mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h2>GAME OVER!</h2>
                <p id="user-score" style="color: slateblue;">FINAL SCORE: 0.</p>
                <form class="form-group" style="color: royalblue;">
                    <label for="new-score">Enter your name: </label>
                    <input type="text" id="userName">
                    <button type="button" class="btn btn-info btn-sm submitBtn">Road to Canton</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../assets/multiplechoice.js"></script>
    <script src="../../assets/thegame.js"></script>
</body>

</html>
